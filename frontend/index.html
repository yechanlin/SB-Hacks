<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepgram Voice Agent</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Deepgram Design System Styles -->
    <link
      rel="stylesheet"
      href="./node_modules/@deepgram/styles/dist/deepgram.css"
    />

    <!-- Application JavaScript -->
    <script type="module" src="/main.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      /* App Header */
      .app-header {
        background-color: #0f0f0f;
        border-bottom: 1px solid #2a2a2a;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-icon {
        font-size: 1.5rem;
      }

      .header-title h1 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
        color: #ffffff;
      }

      /* Constrained Container */
      .constrained-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Card */
      .card {
        background-color: #0f0f0f;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0 0 1.5rem 0;
        color: #ffffff;
      }

      /* Status Section */
      .status-section {
        margin-bottom: 1.5rem;
      }

      /* Action Group */
      .dg-action-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* Conversation History */
      .conversation-history {
        min-height: 400px;
        max-height: 480px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #1a1a1a;
        border-radius: 6px;
        border: 1px solid #2a2a2a;
      }

      .conversation-history:empty::before {
        content: 'Click "Start Conversation" to begin...';
        color: #666;
        font-style: italic;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
      }

      /* Message Styles */
      .message {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        max-width: 70%;
        clear: both;
      }

      .message.user {
        align-items: flex-start;
        float: left;
      }

      .message.assistant {
        align-items: flex-end;
        float: right;
        margin-left: auto;
      }

      .message .role {
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-transform: capitalize;
      }

      .message.user .role {
        color: #00d4ff;
      }

      .message.assistant .role {
        color: #13ef95;
      }

      .message .content {
        font-size: 1rem;
        line-height: 1.6;
        color: #e0e0e0;
        background-color: #2a2a2a;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        word-wrap: break-word;
      }

      .message.user .content {
        background-color: #1a3a4a;
        border-bottom-left-radius: 4px;
      }

      .message.assistant .content {
        background-color: #1a3a2a;
        border-bottom-right-radius: 4px;
      }

      .message .content::before {
        content: "> ";
        color: #666;
      }

      .message .timestamp {
        font-size: 0.75rem;
        color: #666;
        margin-top: 0.5rem;
      }

      /* Clear floats after messages */
      .conversation-history::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Scrollbar Styling */
      .conversation-history::-webkit-scrollbar {
        width: 8px;
      }

      .conversation-history::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .conversation-history::-webkit-scrollbar-thumb {
        background: #3a3a3a;
        border-radius: 4px;
      }

      .conversation-history::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
      }

      /* Scroll behavior */
      .conversation-history {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Header  -->
    <header
      class="dg-section dg-section--compact"
      style="border-bottom: 1px solid rgba(255, 255, 255, 0.1)"
    >
      <div class="dg-constrain-width">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h1 class="dg-section-heading" style="margin-bottom: 0">
              <i class="fa-solid fa-headphones dg-text-primary"></i>
              Deepgram Voice Agent
            </h1>
          </div>
          <div>
            <a
              href="https://developers.deepgram.com/docs/voice-agent"
              target="_blank"
              rel="noopener noreferrer"
              class="dg-btn dg-btn--ghost dg-btn--sm"
            >
              <i class="fa-solid fa-book"></i> Docs
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="constrained-container">
      <!-- Conversation Card -->
      <div class="card">
        <h2 class="card-title">Conversation</h2>
        <div id="conversationHistory" class="conversation-history"></div>
      </div>
      <!-- Controls Card -->
      <div class="card">
        <h2 class="card-title">Conversation Controls</h2>

        <div class="dg-columns" style="width: 100%; max-width: 100%">
          <div class="dg-columns__wrapper">
            <!-- Left Side: Status & Controls -->
            <aside class="dg-column--xl dg-column--sidebar-left">
              <!-- Status Display -->
              <div class="status-section" style="margin-bottom: 1rem">
                <div id="statusBanner" class="dg-status dg-status--error">
                  <span id="statusText">DISCONNECTED</span>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="dg-action-group">
                <button id="startButton" class="dg-btn dg-btn--primary">
                  <i class="fa-solid fa-play"></i> Start
                </button>
                <button
                  id="endButton"
                  class="dg-btn dg-btn--danger-ghost"
                  disabled
                >
                  <i class="fa-solid fa-stop"></i> End
                </button>
                <button id="cancelButton" class="dg-btn dg-btn--secondary">
                  <i class="fa-solid fa-xmark"></i> Cancel
                </button>
              </div>
            </aside>

            <!-- Right Side: Text Input -->
            <main class="dg-column dg-column--main">
              <div class="dg-form-field" style="margin-top: 1rem">
                <label class="dg-form-label">Inject User Message</label>
                <div style="display: flex; gap: 0.5rem; align-items: center">
                  <input
                    type="text"
                    id="injectUserMessageInput"
                    class="dg-input"
                    placeholder="Enter text to send to the agent"
                    style="flex: 1"
                  />
                  <button
                    id="sendButton"
                    class="dg-btn dg-btn--primary"
                    style="margin-left: 0.5rem"
                  >
                    <i class="fa-solid fa-paper-plane"></i> Send
                  </button>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
