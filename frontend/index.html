<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mock Interview Agent</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Deepgram Design System Styles -->
    <link
      rel="stylesheet"
      href="./node_modules/@deepgram/styles/dist/deepgram.css"
    />

    <!-- Application JavaScript -->
    <script type="module" src="/main.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-attachment: fixed;
        color: #2d3436;
      }

      /* App Header */
      .app-header {
        background: linear-gradient(90deg, #ffffff 0%, #f8f9fa 100%);
        border-bottom: 3px solid #667eea;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-icon {
        font-size: 1.5rem;
      }

      .header-title h1 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
        color: #667eea;
        text-shadow: none;
      }

      /* Constrained Container */
      .constrained-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Card */
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0 0 1.5rem 0;
        color: #667eea;
        text-shadow: none;
      }

      /* Status Section */
      .status-section {
        margin-bottom: 1.5rem;
      }

      /* Action Group */
      .dg-action-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* Conversation History */
      .conversation-history {
        min-height: 400px;
        max-height: 480px;
        overflow-y: auto;
        padding: 1rem;
        background: rgba(248, 249, 250, 0.9);
        border-radius: 12px;
        border: 2px solid rgba(102, 126, 234, 0.2);
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      }

      .conversation-history:empty::before {
        content: 'Click "Start Interview" to begin your mock interview...';
        color: #a29bfe;
        font-style: italic;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
      }

      /* Message Styles */
      .message {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        max-width: 70%;
        clear: both;
      }

      .message.user {
        align-items: flex-start;
        float: left;
      }

      .message.assistant {
        align-items: flex-end;
        float: right;
        margin-left: auto;
      }

      .message .role {
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-transform: capitalize;
      }

      .message.user .role {
        color: #0984e3;
        text-shadow: none;
      }

      .message.assistant .role {
        color: #6c5ce7;
        text-shadow: none;
      }

      .message.interviewer .role {
        color: #6c5ce7;
        text-shadow: none;
      }

      .message .content {
        font-size: 1rem;
        line-height: 1.6;
        color: #2d3436;
        background: rgba(255, 255, 255, 0.9);
        padding: 0.75rem 1rem;
        border-radius: 12px;
        word-wrap: break-word;
        border: 1px solid rgba(102, 126, 234, 0.2);
      }

      .message.user .content {
        background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
        color: #ffffff;
        border: 1px solid rgba(116, 185, 255, 0.5);
        border-bottom-left-radius: 4px;
        box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
      }

      .message.assistant .content {
        background: linear-gradient(135deg, #a29bfe 0%, #ffeaa7 100%);
        color: #2d3436;
        border: 1px solid rgba(162, 155, 254, 0.5);
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 15px rgba(162, 155, 254, 0.3);
      }

      .message .content::before {
        content: "> ";
        color: rgba(0, 0, 0, 0.3);
      }

      .message .timestamp {
        font-size: 0.75rem;
        color: #636e72;
        margin-top: 0.5rem;
      }

      /* Clear floats after messages */
      .conversation-history::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Scrollbar Styling */
      .conversation-history::-webkit-scrollbar {
        width: 8px;
      }

      .conversation-history::-webkit-scrollbar-track {
        background: rgba(248, 249, 250, 0.5);
      }

      .conversation-history::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
      }

      .conversation-history::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #5568d3 0%, #653a91 100%);
      }

      /* Scroll behavior */
      .conversation-history {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Header  -->
    <header
      class="dg-section dg-section--compact"
    >
      <div class="dg-constrain-width">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h1 class="dg-section-heading" style="margin-bottom: 0">
              <i class="fa-solid fa-user-tie dg-text-primary"></i>
              AI Mock Interview Agent
            </h1>
          </div>
          <div>
            <a
              href="https://developers.deepgram.com/docs/voice-agent"
              target="_blank"
              rel="noopener noreferrer"
              class="dg-btn dg-btn--ghost dg-btn--sm"
            >
              <i class="fa-solid fa-book"></i> Docs
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="constrained-container">
      <!-- Interview Configuration Card -->
      <div class="card">
        <h2 class="card-title"><i class="fa-solid fa-cog"></i> Interview Configuration</h2>
        <div class="dg-form-field" style="margin-bottom: 1rem;">
          <label class="dg-form-label">Role/Position</label>
          <select id="roleSelect" class="dg-input">
            <option value="software_engineer">Software Engineer</option>
            <option value="frontend_developer">Frontend Developer</option>
            <option value="backend_developer">Backend Developer</option>
            <option value="data_scientist">Data Scientist</option>
            <option value="product_manager">Product Manager</option>
            <option value="devops_engineer">DevOps Engineer</option>
            <option value="full_stack_developer">Full Stack Developer</option>
            <option value="ml_engineer">Machine Learning Engineer</option>
          </select>
        </div>
        <div class="dg-form-field" style="margin-bottom: 1rem;">
          <label class="dg-form-label">Interview Type</label>
          <select id="interviewTypeSelect" class="dg-input">
            <option value="behavioral">Behavioral (STAR method)</option>
            <option value="technical">Technical (Coding & Design)</option>
            <option value="mixed">Mixed (Behavioral + Technical)</option>
            <option value="system_design">System Design</option>
          </select>
        </div>
        <div class="dg-form-field" style="margin-bottom: 1rem;">
          <label class="dg-form-label">Difficulty Level</label>
          <select id="difficultySelect" class="dg-input">
            <option value="entry">Entry Level</option>
            <option value="mid">Mid Level</option>
            <option value="senior">Senior Level</option>
            <option value="lead">Lead/Principal</option>
          </select>
        </div>
        <div id="interviewStats" style="display: none; margin-top: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 12px; border: 2px solid rgba(102, 126, 234, 0.3); box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);">
          <div style="display: flex; justify-content: space-around; text-align: center;">
            <div>
              <div style="font-size: 0.85rem; color: #636e72;">Questions Asked</div>
              <div id="questionsCount" style="font-size: 1.5rem; font-weight: bold; color: #0984e3;">0</div>
            </div>
            <div>
              <div style="font-size: 0.85rem; color: #636e72;">Duration</div>
              <div id="interviewDuration" style="font-size: 1.5rem; font-weight: bold; color: #6c5ce7;">00:00</div>
            </div>
            <div>
              <div style="font-size: 0.85rem; color: #636e72;">Status</div>
              <div id="interviewStatus" style="font-size: 1.5rem; font-weight: bold; color: #fdcb6e;">Ready</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Conversation Card -->
      <div class="card">
        <h2 class="card-title"><i class="fa-solid fa-comments"></i> Interview Conversation</h2>
        <div id="conversationHistory" class="conversation-history"></div>
      </div>
      <!-- Controls Card -->
      <div class="card">
        <h2 class="card-title"><i class="fa-solid fa-sliders"></i> Interview Controls</h2>

        <div class="dg-columns" style="width: 100%; max-width: 100%">
          <div class="dg-columns__wrapper">
            <!-- Left Side: Status & Controls -->
            <aside class="dg-column--xl dg-column--sidebar-left">
              <!-- Status Display -->
              <div class="status-section" style="margin-bottom: 1rem">
                <div id="statusBanner" class="dg-status dg-status--error">
                  <span id="statusText">DISCONNECTED</span>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="dg-action-group">
                <button id="startButton" class="dg-btn dg-btn--primary">
                  <i class="fa-solid fa-play"></i> Start Interview
                </button>
                <button
                  id="endButton"
                  class="dg-btn dg-btn--danger-ghost"
                  disabled
                >
                  <i class="fa-solid fa-stop"></i> End Interview
                </button>
                <button id="cancelButton" class="dg-btn dg-btn--secondary">
                  <i class="fa-solid fa-xmark"></i> Reset
                </button>
              </div>
            </aside>

            <!-- Right Side: Text Input -->
            <main class="dg-column dg-column--main">
              <div class="dg-form-field" style="margin-top: 1rem">
                <label class="dg-form-label">Inject User Message</label>
                <div style="display: flex; gap: 0.5rem; align-items: center">
                  <input
                    type="text"
                    id="injectUserMessageInput"
                    class="dg-input"
                    placeholder="Enter text to send to the agent"
                    style="flex: 1"
                  />
                  <button
                    id="sendButton"
                    class="dg-btn dg-btn--primary"
                    style="margin-left: 0.5rem"
                  >
                    <i class="fa-solid fa-paper-plane"></i> Send
                  </button>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
