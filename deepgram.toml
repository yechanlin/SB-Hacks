[meta]
title = "AI Interviewer Agent Starter"
description = "Simulate real life interviews with AI"
author = "Ye Chan Lin, Don Le, Gaurav Kumar, Sajay Srikanth"
useCase = "Voice Agent"
language = "JavaScript"
framework = "Node"
sdk = "4.11.2"

[pre-build]
command = "pnpm run install:all"
message = "Dependencies installed (root + frontend)"

[build]
command = "pnpm build"
message = "Build completed"

[build.config]
sample = "sample.env"
output = ".env"

[post-build]
message = "Run `pnpm start` to get up and running."
